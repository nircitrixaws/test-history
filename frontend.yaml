apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
  labels:
    type: web
spec:
  replicas: 2
  template:
    metadata:
      name: pyapp-pod
      labels:
        lang: python
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: lang
                operator: In
                values:
                - python
            topologyKey: "kubernetes.io/hostname"  
      containers:
      - name: pyapp-con
        image: 915551958967.dkr.ecr.ap-south-1.amazonaws.com/flask_container:nkumar
        livenessProbe:
          httpGet:
            path: /liveness
            port: 5000
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5000
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodsSeconds: 10
          failureThreshold: 3          
  selector:
    matchLabels:
      lang: python
---
apiVersion: v1
kind: Service
metadata:
  name: frontendsvc
spec:
  type: NodePort
  ports:
  - port:  5000
    targetPort: 5000
    protocol: TCP
  selector:
    lang: python
